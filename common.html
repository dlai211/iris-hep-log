<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTS ODD Material Map Plots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ACTS ODD Material Map Plots</h1>

    <nav id="cut-nav">
        <ul>
            <li>Images per row:</li>
            <li><a href="#" id="2-btn" class="cut-btn">2</a></li>
            <li><a href="#" id="3-btn" class="cut-btn">3</a></li>
            <li><a href="#" id="4-btn" class="cut-btn">4</a></li>
        </ul>
    </nav>

    <!-- performance or selection plots -->
    <nav id="mode-nav">
        <ul id="mode-list"></ul>
    </nav>

    <!-- Section to display images -->
    <section>
        <h2 id="cut-title">Select a cut to view plots</h2>
        <div class="wrapper" id="image-container">
            <!-- Images will be dynamically added here -->
        </div>
    </section>

    <!-- Modal for Fullscreen Image -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>


    <!-- Sidebar -->
    <div id="sidebar">
        <h3>Test Plots</h3>
        <ul>
            <li><a href="common.html#odd" id="main-btn">Main</a></li>
        </ul>
    </div>

    <div id="sidebar-toggle"><i class="fas fa-angle-right"></i></div>

    <!-- <footer>
        &copy; 2025 Dark Photon Project
    </footer> -->

    <script src="common_config.js"></script>
    <script src="common.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
